<html>
    <head>
        <meta charset="UTF-8">
		<title>Spreadsheet to geoJSON tool</title>
        <script src='jszip.js'></script>
        <script src='xlsx.js'></script>
        <script src='tsv_parser.js'></script>
        <script src='index.js'></script>
        <!--<link rel="stylesheet" type="text/css" href="buttons.css">-->
        <style>
            :root {
                --mainHue: 28;
                --normalColor: hsl(var(--mainHue), 91%, 54%);
                --darkColor: hsl(var(--mainHue), 91%, 33%);
                --lightColor: hsl(var(--mainHue), 100%, 89%);
                --gray: #aaa;
            }
            * {
                font-family: -apple-system, BlinkMacSystemFont, "Avenir Next", "Avenir", "Segoe UI", "Lucida Grande", "Helvetica Neue", "Helvetica", "Fira Sans", "Roboto", "Noto", "Droid Sans", "Cantarell", "Oxygen", "Ubuntu", "Franklin Gothic Medium", "Century Gothic", "Liberation Sans", sans-serif;
            }
            #mainTable {
                width: 100%;
                height: 100%;
                table-layout: fixed;
            }
            #mainTable td {
                vertical-align: top;
            }
            #dataTable {
                border-spacing: 0;
            }
            #dataTable td {
                padding: 0;
            }
            .dataTableCell {
                height: 24px;
                overflow: hidden;
                margin: 0;
            }
            .text {
                width: 100%;
                min-height: 500px;
            }
            #dataTableContainer {
                width: 100%;
                height: 100%;
                max-width: 100%;
                max-height: 100%;
                overflow: hidden;
                display: inline-block;
            }
            #tdDataTable {
                width: 55%;
                max-width: 55%;
                /*max-height: 100%;*/
            }
            .rightPart {
                padding-left: 10px;
                font-size: 1.2em;
            }
            .rowNumber {
                width: 30px;
                border-bottom:1px solid var(--darkColor);
            }
            .colNumber {
                border-right:1px solid var(--darkColor);
                border-bottom:1px solid var(--darkColor);
                position: relative;
            }
            #dataTable {
                font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
            }
            .dataTableCell {
                font-size:1em;
                border-right:1px solid var(--darkColor);
                border-bottom:1px solid var(--darkColor);
            }
            .rowNumber, .colNumber {
                height: 24px;
                font-size:1.1em;
                background-color: var(--normalColor);
                color:#ffffff;
                text-align: center;
                border-right:1px solid var(--darkColor);
            }
            #dataTable tr:nth-child(odd) td .dataTableCell {
                color:#000000;
                background-color: var(--lightColor);
            }
            #rightPartDiv ul {
                counter-reset: li; /* Initiate a counter */
                list-style: none; /* Remove default numbering */
                *list-style: decimal; /* Keep using default numbering for IE6/7 */
                font: 15px 'trebuchet MS', 'lucida sans';
                padding: 0;
                position: relative;
                
            }
            #rightPartDiv ul li {
                position: relative;
                margin-left: 2em; /* Add some left margin for inner lists */
                padding: 2px;
            }
            #rightPartDiv li::before, #rightPartDiv li::after {
                content: "";
                position: absolute;
                left: -12px;
            }
            #rightPartDiv li::before {
                border-top: 1px solid var(--gray);
                top: 10px;
                width: 8px;
                height: 0;
            }
            #rightPartDiv li::after {
                border-left: 1px solid var(--gray);
                top: 2px;
                width: 0;
                height: 100%;
            }
            #rightPartDiv ul > li:last-child::after {
                height: 9px;
            }
            #propertiesRoot textarea {
                display: block;
                margin-top: 4px;
                margin-bottom: 4px;
                width: 268px;
            }
            .addButton {
                margin-left: 1.65em;
            }
            .resizeColumnDiv {
                position: absolute;
                cursor: col-resize;
                height: 24px;
                top: 0;
                z-index: 100;
            }
            #propertiesRoot li *{
                margin-right: 5px;
            }
            .unselectable {
                user-select: none;
                -moz-user-select: none;
                -khtml-user-select: none;
                -webkit-user-select: none;
                -o-user-select: none;
            }
            #rightPartDiv {
                overflow: auto;
                display: none;
            }
            #progressText {
                font-size: 1.5em;
                font-weight: bold;
                font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
            }
            .button {
                cursor: pointer;
                display: inline-block;
            }
            .orange {
                color: #FFF;
                background-color: var(--normalColor);
            }
            .gray {
                color: #FFF;
                background-color: var(--darkColor);
            }
            .small {
                font-size: .75em;
                padding: 5px;
                padding-left: 8px;
                padding-right: 8px;
            }
            .medium {
                font-size: 1em;
                padding: 10px;
                padding-left: 14px;
                padding-right: 14px;
            }
            .big {
                font-size: 1.5em;
                padding-top: 15px;
                padding-bottom: 15px;
                padding-left: 30px;
                padding-right: 30px;
            }
            .stretchedButton {
                width: 100%;
                cursor: pointer;
                display: inline-block;
                text-align: center;
                padding-left: 0;
                padding-right: 0;
            }
            #progressContainer {
                width: 99%;
                height: 20px;
                border: 2px solid var(--normalColor);
            }
            #progressBar {
                width: 0;
                height: 100%;
                background-color: var(--normalColor);
                transition: .2s all;
            }
            #dataTableContainerOuter {
                width: 100%;
                height: 100%;
            }
            .dummyDiv {
                width: 0;
                height: 0;
            }
            #toolContainer {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body onload='resize()' onresize='resize()'>
        <div id='toolContainer'>
            <style id='dataTableStyleSheet'>
            </style>
            <table id='mainTable'>
                <tr>
                    <td rowspan='2' id='tdDataTable'>
                        <div id='dataTableContainer'>
                            <a class='button orange medium' onclick='tableClear()'>Reset</a>
                            <br/><br/>
                            <table id='dataTable'>
                                <tr>
                                    <td>Load spreadsheet</td>
                                </tr>
                                <tr>
                                    <td><input type='file' id='excelFileInput' onchange='loadSpreadsheet(this)'/></td>
                                </tr>
                                <tr>
                                    <td>Or paste data in text box</td>
                                </tr>
                                <tr>
                                    <td><input id='pasteSpreadSheet' /></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                    <td class='rightPart'>
                        <div id='rightPartDiv'>
                            Skip rows(separate by commas) <input id='rowSkip' />
                            <br/>
                            Coordinate:
                            <ul>
                                <li>
                                    Latitude: <select id='lat' class='dataInputCoordinates'></select>
                                </li><li>
                                    Longitude: <select id='lng' class='dataInputCoordinates'></select>
                                </li><li>
                                    Or Street address: <select id='address' class='dataInputCoordinates'></select>
                                </li>
                            </ul>
                            Properties:
                            <ul id='propertiesRoot'>
                            </ul>
                            <a class='button orange medium addButton' onclick='addProperty(this, true)' id='addRootProperty'>ï¼‹</a>
                            <hr/>
                            <a class='stretchedButton gray medium' onclick='saveConfiguration(this)' id='saveConfiguration'>Save Configuration</a>
                            <br/>
                            <a class='stretchedButton orange medium' onclick='loadConfiguration(this)' id='saveConfiguration'>Load Configuration</a>
                            <hr/>
                            <a onclick='generate()' class='stretchedButton orange big'>Generate</a>
                            <hr/>
                            <div id='progressContainer'><div id='progressBar'></div></div>
                            <hr/>
                            Output GeoJSON:
                            <a class='button orange medium' onclick='document.getElementById("outputText").innerText="";'>Clear</a>
                            <br/><br/>
                            <textarea readonly id='outputText' class='text'></textarea>
                        <div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
